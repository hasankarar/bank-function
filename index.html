<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .card {
            border-width: 0px !important;
        }
    </style>
</head>

<body>


    <header>
        <h1 class="text-center mt-5">Welcome <span class="text-success "> বাপের ব্যাংক </span> </h1>
    </header>

    <main>

        <div class="container mt-4">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body bg-info">
                            <h5 class="card-title h2">Deposit</h5>
                            <p class="card-text h3">$<span id="deposit_total">5</span></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-primary">
                        <div class="card-body">
                            <h5 class="card-title h2">Withdraw</h5>
                            <p class="card-text h3">$ <span id="withdraw_total"> 10 </span> </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-success">
                        <div class="card-body">
                            <h5 class="card-title h2">Balance</h5>
                            <p class="card-text h3">$ <span id="balace_total">1225</span> </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="container mt-5">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <div class="card bg-light">
                        <div class="card-body">
                            <h5 class="card-title h3">Please Deposit</h5>
                            <input id="input_deposit" type="text" class="form-control" aria-label="Username"
                                aria-describedby="basic-addon1" placeholder="depost amount">

                        </div>
                        <button id="btn_deposit" class="btn btn-primary" type="submit">Deposit</button>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card border_width bg-light">
                        <div class="card-body">
                            <h5 class="card-title h3">Please Withdraw</h5>
                            <input placeholder="depost amount withdraw" id="withdrawField" type="text"
                                class="form-control" aria-label="Username" aria-describedby="basic-addon1">

                        </div>
                        <button id="btn_withdraw" class="btn btn-primary" type="submit">Withdraw</button>
                    </div>

                </div>
                <div class="col-md-3">
                    <button class="btn bg-danger " type="submit"><a class="text-white"
                            href="index.html">login</a></button>
                </div>
            </div>
        </div>
    </main>
    <script src="utilities.js"></script>
    <script src="deposite.js"></script>
    <script src="withdraw.js"></script>

</body>

</html>
